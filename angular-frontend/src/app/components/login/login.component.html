<!-- Login Page Wrapper -->
<div class="grid-container full" style="min-height:100vh; background: linear-gradient(135deg, #1f1f1f, #2c2c2c); display:flex; align-items:center; justify-content:center;">

  <!-- Login Card -->
  <div class="card" style="max-width:400px; width:100%; padding:2rem; background-color:#ffffff; box-shadow:0 0 20px rgba(0,0,0,0.3);">
    
    <!-- Logo -->
    <div class="text-center">
      <img src="assets/img/logo.png" alt="RadarRealm Logo" style="height:60px; margin-bottom:1rem;">
      <h5 style="margin-bottom:2rem;">Sign in to your account</h5>
    </div>

    <!-- Error Message -->
    <div id="error-message" style="visibility:hidden; color:#d9534f; font-size:0.9rem; margin-bottom:1rem; text-align:center;">
      Invalid username or password
    </div>

    <!-- Form -->
    <form id="loginForm">
      <label>Username or Email
        <input type="text" id="email" name="email" placeholder="Enter your username or email">
      </label>

      <label>Password
        <input type="password" id="password" name="password" placeholder="Enter your password">
      </label>

      <button type="submit" class="button expanded primary" style="margin-top:1rem;">Sign In</button>
    </form>

    
  </div>
</div>
